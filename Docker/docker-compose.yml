version: '3'

services:
  node-red:
    image: nodered/node-red
    ports:
      - '1880:1880'
    volumes:
      - ./Node-Red/iot_project_v1.rar:/data/iot_project_v1.rar
    command: bash -c "unrar x /data/iot_project_v1.rar /data/iot_project_v1 && npm start -- --userDir /data/iot_project_v1"
    networks:
      - smart_greenhouses

  resource_catalog:
    build:
      context: ./ResourceCatalog
    ports:
      - "8081:8080"
    networks:
      - smart_greenhouses

  irrigation_manager:
    build:
      context: ./IrrigationManager
    ports:
      - "8082:8080"
    networks:
      - smart_greenhouses

  environment_manager:
    build:
      context: ./EnvironmentManager
    ports:
      - "8083:8080"
    networks:
      - smart_greenhouses

  # weather_manager:
  #   build:
  #     context: ./WeatherManager
  #   ports:
  #     - "8084:8080"
  #   networks:
  #     - smart_greenhouses

  thingspeak_adaptor:
    build:
      context: ./ThingSpeakAdaptor
    ports:
      - "8085:8080"
    networks:
      - smart_greenhouses

  device_connector:
    build:
      context: ./DeviceConnector
    ports:
      - "8086:8080"
    networks:
      - smart_greenhouses

networks:
  smart_greenhouses:
